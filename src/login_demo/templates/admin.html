{% extends "base.html" %}

{% block content %}
<h1>Admin</h1>

<table>
<thead>
<tr>
    <td>E-mail</td>
    <td>Level</td>
</tr>
</thead>
<tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.level }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>

{% endblock %}
