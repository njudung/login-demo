{% extends "base.html" %}

{% block nav %}{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="POST" action="">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email(size=20) }}<br/>
    {{ form.password.label }} {{ form.password(size=20) }}<br/>
    {{ form.login() }}
</form>

<p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>

{% endblock %}
